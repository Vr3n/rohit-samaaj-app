{% extends '_authBase.html' %}
<!-- Title -->
{% block title %} Change Password {% endblock title %}
<!-- end Title -->

{%block content %}
<h1
  class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
>
  Change Password.
</h1>
<form class="space-y-4 md:space-y-6" method="post">
  {% csrf_token %}
  <div>
    <label
      for="email"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
      Email
    </label>
    <input
      type="email"
      name="email"
      id="email"
      {% if form.email.value %}
        value="{{ form.email.value }}"
      {% endif %}

      {% if form.email.errors %}
        class="bg-secondary-50 border border-secondary-300 text-gray-900 sm:text-sm rounded-lg focus:ring-secondary-600 focus:border-secondary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      {% else %}
        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      {% endif %}
      placeholder="Your email here."
      required=""
    />
  </div>
  <button
    type="submit"
    class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
  >
    Submit
  </button>
  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
    <a
      href="{% url 'register' %}"
      class="font-medium text-primary-600 hover:underline dark:text-primary-500"
      >Register</a
    >
  </p>
  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
    <a
      href="{% url 'login' %}"
      class="font-medium text-primary-600 hover:underline dark:text-primary-500"
      >Login</a
    >
  </p>
</form>
{% endblock content %}
